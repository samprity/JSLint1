<html>
<head><script type = "text/javascript" src = "jquery.js"></script>
  <script>
    var subject = "test subject";
    	function getEmailsFromString(input) {
    		var emailList = input.match(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi);
    		var emailValue;
    		for(var i=0;i<=emailList.length;i++){
    			emailValue = emailList[i].toString();
    			if(emailValue.indexOf("samprity")!==-1){
    				return emailValue;
    			}
    		} 
    	}
	


    function sendMail(){
    	var emailLink = "https://api.github.com/users/samprity/events/public";
    	var emailId;
    	$.ajax({url: emailLink, success: function(result){
    	emailId =  getEmailsFromString(JSON.stringify(result));
    	}});
      window.open('mailto:'+emailId+'?subject='+subject+ '&body=This is test body');
      //window.open('mailto:varun.marria@gmail.com?subject='+subject+ '&body=This is test body');
    }
  </script>

<button id = "email" onclick = "sendMail()" >Send Email</button>
</html>
